version: '3.8'

services:
  rust-iptv-proxy:
    build: .
    container_name: rust-iptv-proxy
    ports:
      - "7878:7878"
    environment:
      - RUST_LOG=debug
      - USER=${IPTV_USER}
      - PASSWD=${IPTV_PASSWD}
      - MAC=${IPTV_MAC}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # 可选：添加一个nginx代理（如果需要）
  nginx:
    image: nginx:alpine
    container_name: iptv-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rust-iptv-proxy
    restart: unless-stopped
    profiles:
      - nginx