    <script>
        let isDarkMode = false;

        // åˆå§‹åŒ–ä¸»é¢˜
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                enableDarkMode();
            }
        }

        function toggleTheme() {
            if (isDarkMode) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').textContent = 'â˜€ï¸';
            document.getElementById('theme-text').textContent = 'æµ…è‰²æ¨¡å¼';
            localStorage.setItem('theme', 'dark');
            isDarkMode = true;
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            document.getElementById('theme-icon').textContent = 'ğŸŒ™';
            document.getElementById('theme-text').textContent = 'æ·±è‰²æ¨¡å¼';
            localStorage.setItem('theme', 'light');
            isDarkMode = false;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error' : 'toast';
            
            setTimeout(() => {

        async function loadSummary() {
            console.log('Loading summary...');
            try {
                const response = await fetch('/api/playback-summary');
                if (!response.ok) {
                    console.error('Summary API error:', response.status, response.statusText);
                    throw new Error(`HTTP ${response.status}`);
                }

                console.log('Summary loaded:', summary);
                renderSummary(summary);
            } catch (error) {
                console.error('Failed to load summary:', error);
                document.getElementById('stats-grid').innerHTML = 
                    `<div class="error">åŠ è½½ç»Ÿè®¡æ‘˜è¦å¤±è´¥: ${error.message}<br><small>è¯·æ£€æŸ¥æ§åˆ¶å°æ—¥å¿—</small></div>`;
            }
        }

        function renderSummary(summary) {
            console.log('Rendering summary:', summary);
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `

                </div>
                <div class="stat-card">
                    <div class="stat-number">${summary.first_play ? formatTime(summary.first_play) : 'æ— '}</div>
                    <div class="stat-label">é¦–æ¬¡æ’­æ”¾æ—¶é—´</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${summary.last_play ? formatTime(summary.last_play) : 'æ— '}</div>
                    <div class="stat-label">æœ€è¿‘æ’­æ”¾æ—¶é—´</div>
                </div>
            `;
        }

        async function loadRecords() {
            console.log('Loading records...');
            try {
                const response = await fetch('/api/playback-stats');
                if (!response.ok) {
                    console.error('Records API error:', response.status, response.statusText);
                    throw new Error(`HTTP ${response.status}`);
                }

                console.log('Records loaded:', records.length, 'items');
                renderRecords(records);
            } catch (error) {

                document.getElementById('records-container').innerHTML = 
                    `<div class="error">åŠ è½½æ’­æ”¾è®°å½•å¤±è´¥: ${error.message}<br><small>è¯·æ£€æŸ¥æ§åˆ¶å°æ—¥å¿—</small></div>`;
            }
        }

        function renderRecords(records) {
            const container = document.getElementById('records-container');
            
            if (records.length === 0) {
                container.innerHTML = '<div class="error">æš‚æ— æ’­æ”¾è®°å½•</div>';
                return;
            }

            // æŒ‰æ—¶é—´é™åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
            records.sort((a, b) => b.timestamp - a.timestamp);

            const table = `

        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('zh-CN', {

                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'

            if (userAgent.includes('AptvPlayer')) {

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
